<body>
    <script >
       function esPrimo(num){
           var primo = false;
           if(num===1){
               return false;

           }
           for (var i=2; i<num;i++){
               if(num%i===0){
                   return false;
               }
           }
           return true;
       } 

       function primerosNPrimos(n){
           var i = 0;
           var numero = 2;
           var primos = [];
           while(i<n){
               if(esPrimo(numero)){
                   primos.push(numero);
                   i++;
                   numero++;
               }
               else{
                   numero++;
               }
           }
           return primos;
       }

       console.log(primerosNPrimos(30));
    </script>
